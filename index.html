<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth Sphere with Caps</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #gui { position: absolute; top: 10px; right: 10px; }
        #error { color: red; position: absolute; top: 10px; left: 10px; font-family: Arial; }
    </style>
</head>
<body>
    <div id="gui"></div>
    <div id="error"></div>
    <script>
        // Dynamically load scripts in sequence
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            script.onerror = () => console.error(`Failed to load ${src}`);
            document.body.appendChild(script);
        }

        console.log('Starting script loading sequence...');
        loadScript('three.min.js', function () {
            console.log('Three.js loaded, loading OrbitControls.js...');
            loadScript('OrbitControls.js', function () {
                console.log('OrbitControls.js loaded, loading dat.gui.min.js...');
                loadScript('dat.gui.min.js', function () {
                    console.log('dat.gui.min.js loaded, loading caps.js...');
                    loadScript('caps.js', function () {
                        console.log('All scripts loaded successfully.');
                    });
                });
            });
        });
    </script>
</body>
</html>
